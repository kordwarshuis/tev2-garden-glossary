site_name: Garden Glossary
site_url: https://kordwarshuis.github.io/tev2-garden-glossary/
theme: material
nav:
    - Home: index.md
    - How To Install TEv2:
          - Garden Hose: terms/garden-hose.md
          - Hedge Trimmer: terms/hedge-trimmer.md
          - Hoe: terms/hoe.md

repo_url: "https://github.com/kordwarshuis/tev2-garden-glossary"
repo_name: "Garden glossary"

# Assuming your Markdown files are directly in the /docs folder
docs_dir: docs

# This is where the built site will be output, which GitHub Actions can then deploy
site_dir: site

# Plugins can be added here
plugins:
    - search

markdown_extensions:
    - pymdownx.highlight:
          use_pygments: true
          # known pygments_styles: monokai, friendly, colorful, solarized-dark, solarized-light
          pygments_style: solarized-dark
    - pymdownx.extra
